<table class="table table-sm borderless table-striped tab">

  <tbody>


  <tr *ngFor="let task of arrayTodo; let i=index" class="border d-flex  myline">
      <td class="col-2" *ngIf="arrayTodo && arrayTodo.length" (click)="toggleState()">
          <i class="bi bi-circle" *ngIf="isTodo">{{i + 1}}</i>
          <i class="bi bi-check-circle" *ngIf="!isTodo">{{i + 1}}</i>
      </td>

      <td class="col-8" *ngIf="arrayTodo && arrayTodo.length" [routerLink]="['/todo', task.id]">
        {{task.label}}
      </td>

      <td class="col-2"  *ngIf="arrayTodo && arrayTodo.length">
          <button class="mybtn" (click)="deleteTaskChild(task)">Elimina</button>
      </td>
  </tr>

  <tr *ngIf="!arrayTodo || !arrayTodo.length">
    <td class="col">
      Non ci sono task
    </td>
  </tr>

  </tbody>
  </table>
